<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Predictor</title>
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #00796b;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            color: #333;
        }

        .unit {
            font-size: 0.85em;
            color: #777;
            margin-left: 6px;
        }

        input[type=number], select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type=submit] {
            background-color: #00796b;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 6px;
            margin-top: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type=submit]:hover {
            background-color: #004d40;
        }

        .result {
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
            color: #2e7d32;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction Form</h2>
        <form action="/predict" method="post">
            <label>Pregnancies <span class="unit">(count)</span></label>
            <select name="Pregnancies" required>
                <option value="" disabled selected>Select</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3+</option>
            </select>

            <label>Glucose <span class="unit">(mg/dL)</span></label>
            <input type="number" name="Glucose" placeholder="e.g., 120" min="0" max="200" required>

            <label>Blood Pressure <span class="unit">(mm Hg)</span></label>
            <input type="number" name="BloodPressure" placeholder="e.g., 70–120" min="0" max="200" required>

            <label>Skin Thickness <span class="unit">(mm)</span></label>
            <input type="number" name="SkinThickness" placeholder="e.g., 20" min="0" max="99" required>

            <label>Insulin <span class="unit">(µU/mL)</span></label>
            <input type="number" name="Insulin" placeholder="e.g., 80" min="0" max="500" required>

            <label>BMI <span class="unit">(kg/m²)</span></label>
            <input type="number" name="BMI" placeholder="e.g., 25.5" step="0.1" min="10" max="60" required>

            <label>Diabetes Pedigree Function <span class="unit">(ratio)</span></label>
            <input type="number" name="DiabetesPedigreeFunction" placeholder="e.g., 0.4" step="0.01" min="0" max="2.5" required>

            <label>Age <span class="unit">(years)</span></label>
            <input type="number" name="Age" placeholder="e.g., 33" min="1" max="100" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>

    <footer>
        © 2025 Diabetes Predictor | Built with Flask
    </footer>
</body>
</html>
